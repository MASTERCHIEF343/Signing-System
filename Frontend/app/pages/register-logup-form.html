<header class="header background-sky">
	<h2 class="header-title">{{title}}</h2>
</header>
<div class="container">
	<div class="col-md-4"></div>
	<div class="col-md-8">
		<div class="container" style="width: 80%">
			<form [formGroup]="logupForm"  *ngIf="active"  (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="name">姓名</label>
					<input type="text" id="name" class="form-control"
					formControlName="name" required >
					<div *ngIf="formErrors.name" class="alert alert-danger">
						{{ formErrors.name }}
					</div>
				</div>
				<div class="form-group">
					<label for="email">邮箱</label>
					<input type="email" class="form-control" required formControlName="email">
					<div *ngIf="formErrors.email" class="alert alert-danger">
						{{ formErrors.email }}
					</div>
				</div>
				<div class="form-group">
					<label for="passwd">登录密码</label>
					<input type="password" class="form-control" required formControlName="passwd">
					<div *ngIf="formErrors.passwd" class="alert alert-danger">
						{{ formErrors.passwd }}
					</div>
				</div>
				<div class="form-group">
					<label for="direct">方向</label>
					<input type="direct" class="form-control" required formControlName="direct">
					<div *ngIf="formErrors.direct" class="alert alert-danger">
						{{ formErrors.direct }}
					</div>
				</div>
				<div *ngIf="errors" class="alert alert-warning" role="alert">
					{{ errs }}
				</div>
				<button type="submit"  class="btn btn-default" [disabled]="!logupForm.valid">注册</button>
			</form>
		</div>
	</div>
</div>
