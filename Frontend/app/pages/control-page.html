<div id="id" style="display: none;">{{ id }}</div>

<div id="control-content" class="container-fulid">
	<div class="row">
		<div id="left-content" class="col-md-2">
			<div id="side-menu" class="side-menu">
				<div class="side-menu-search">
					<input type="text" name="search" placeholder="搜索...">
				</div>
				<div class="side-menu-list">
					<ul>
						<li>
							<a class="actived" (click)="MonthTimes()">
								<span class="glyphicon glyphicon-list-alt"></span>
								<span>月活跃度</span>
							</a>
						</li>
						<li>
							<a (click)="FileSystems()">
								<span class="glyphicon glyphicon-folder-open"></span>
								<span>文件存储</span>
							</a>
						</li>
						<li>
							<a (click)="Messages()">
								<span class="glyphicon glyphicon-envelope"></span>
								<span>站内信</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-md-10">
			<div style="display: none;" #monthtimes>
				<header class="header background-sky">
					<h2 class="header-title">月活跃度</h2>
				</header>
				<div style="top: 500px;">
				<button class="sign-button-bt" pButton (click)="Success()" id="isDisabled" label="Success">
					<span id="sign-button-icon">今日签到</span>
				</button>
					<div>
						<div id="sign-button">
							<h2 id="sign-button-title">每日签到</h2>
						</div>
						<div id="sign-chart">
							<h2 id="sign-chart-title">近期动态</h2>
							<div id="sign-chart-pic">
								<p-growl [value]="msgs"></p-growl>
								<p-chart type="line" [data]="data" (onDataSelect)="selectData($event)"></p-chart>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div style="display: none;" #filesystems>
				<header class="header background-sky">
					<h2 class="header-title">文件存储</h2>
				</header>
			</div>
			<div style="display: none;" #messages>
				<header class="header background-sky">
					<h2 class="header-title">站内信</h2>
				</header>
			</div>
		</div>
	</div>
</div>
