<div class="container">
	<h1>Register Form</h1>
	<div [hidden]="submitted">
		   <form [formGroup]="heroForm"  *ngIf="active"  (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="name">姓名</label>
				<input type="text" id="name" class="form-control"
				formControlName="name" required >
				<div *ngIf="formErrors.name" class="alert alert-danger">
					{{ formErrors.name }}
				</div>
			</div>
			<div class="form-group">
				<label for="email">邮箱</label>
				<input type="email" class="form-control" required formControlName="email">
				<div *ngIf="formErrors.email" class="alert alert-danger">
					{{ formErrors.email }}
				</div>
			</div>
			<div class="form-group">
				<label for="passwd">登录密码</label>
				<input type="passwd" class="form-control" required formControlName="passwd">
				<div *ngIf="formErrors.passwd" class="alert alert-danger">
					{{ formErrors.passwd }}
				</div>
			</div>
			<div class="form-group">
				<label for="direct">方向</label>
				<input type="direct" class="form-control" required formControlName="direct">
				<div *ngIf="formErrors.direct" class="alert alert-danger">
					{{ formErrors.direct }}
				</div>
			</div>
			<button type="submit"  class="btn btn-default" [disabled]="!heroForm.valid">Submit</button>
			<button type="button" class="btn btn-default" (click)="newRegister()">Sign Up</button>
		</form>
	</div>
	<div [hidden]="!submitted">
		<h2>You submitted the following:</h2>
		<div class="row">
			<div class="col-xs-3">Name</div>
			<div class="col-xs-9 pull-left">{{data.name}}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Email</div>
			<div class="col-xs-9 pull-left">{{data.email}}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Directors</div>
			<div class="col-xs-9 pull-left">{{data.direct}}</div>
		</div>
		<button class="btn btn-default" (click)="submitted=false">Edit</button>
	</div>
</div>
