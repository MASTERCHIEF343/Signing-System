<div class="container">
	<h1>Register Form</h1>
	{{diagnostic}}
	<nav>
		<a routerLink="/" routerLinkActive="active">Back</a>
	</nav>
	<router-outlet></router-outlet>
	<div [hidden]="submitted">
		<form *ngIf="active" (ngSubmit)="onSubmit()"  #heroForm="ngForm">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" 
				required
				[(ngModel)]="model.name" name="name" #name="ngModel" >
				<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
					Name is required 
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" 
				required
				[(ngModel)]="model.email" name="email" #email="ngModel" >
				<div [hidden]="email.valid || email.pristine" class="alert alert-danger">
					Email is required 
				</div>
			</div>
			<div class="form-group">
				<label for="power">Personal Direct</label>
				<select class="form-control"  id="power"
					required
					[(ngModel)]="model.direct" name="power">
					<option *ngFor="let d of directs" [value]="d">{{d}}</option>
				</select>
			</div>
			<button type="submit"  class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
			<button type="button" class="btn btn-default" (click)="newRegister()">Sign Up</button>
		</form>
	</div>
	<div [hidden]="!submitted">
		<h2>You submitted the following:</h2>
		<div class="row">
			<div class="col-xs-3">Name</div>
			<div class="col-xs-9 pull-left">{{model.name}}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Email</div>
			<div class="col-xs-9 pull-left">{{model.email}}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Directors</div>
			<div class="col-xs-9 pull-left">{{model.direct}}</div>
		</div>
		<button class="btn btn-default" (click)="submitted=false">Edit</button>
	</div>
</div>
