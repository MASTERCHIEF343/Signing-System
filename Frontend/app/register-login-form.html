<div class="container">
	<h2>Log In</h2>
	<form [formGroup]="loginForm"  *ngIf="active"  (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="name">姓名</label>
			<input type="text" id="name" class="form-control"
			formControlName="name" required >
			<div *ngIf="formErrors.name" class="alert alert-danger">
				{{ formErrors.name }}
			</div>
		</div>
		<div class="form-group">
			<label for="passwd">密码</label>
			<input type="passwd" class="form-control" required formControlName="passwd">
			<div *ngIf="formErrors.passwd" class="alert alert-danger">
				{{ formErrors.passwd }}
			</div>
		</div>
		<a (click)="navTologup()" class="active" style="font-size: 12px;text-decoration: none;">还未注册?</a>
		<button type="submit"  class="btn btn-default" [disabled]="!loginForm.valid">登录</button>
	</form>
</div>
